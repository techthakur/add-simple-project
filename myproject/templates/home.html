<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Home </title>
  </head>
  <body>








{%  if user.is_authenticated %} 



<br> <br> <br> <br> 
<center>

<div class="card" style="width: 18rem;">
  <div class="card-body">

<form action="logout">
  <button type="submit" class="btn btn-danger">Logout</button>
</form>

<br> <br>  <br> 

<form action="student">
  <button type="submit" class="btn btn-success">Go to Teacher or Add Students </button>
</form>



  </div>
</div>

</center> 



















{% else %}

<br> 






<center>



<div class="card" style="width: 18rem;">
  <div class="card-body">
   <!-- Button SignUp -->
   <button type="button" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#SignUpModal">
    SignUp
    </button>
<!-- Button Login-->
  <button type="button" class="btn btn-success mx-1" data-bs-toggle="modal" data-bs-target="#LoginModal">
    Login
    </button> 
 </center> 

  </div>
</div>
















<!-- Modal  SignUp-->
<div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Create Your Acount </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
  
  
  
      <form method="post" action="signup">
          {% csrf_token %}
          {% csrf_token %} 
        <div class="mb-3">
          <label for="username" class="form-label">  Username</label>
          <input type="text" class="form-control" id="username" name="username"  aria-describedby="emailHelp" placeholder="Create Your Username">
        </div>
  
        
  
         <div class="mb-3">
          <label for="fname" class="form-label"> First Name </label>
          <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name ">
        </div>
  
  
  
        <div class="mb-3">
          <label for="lname" class="form-label"> Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name">
        </div>
  
        
        <div class="mb-3">
          <label for="email" class="form-label">  Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
  
  
        
        <div class="mb-3">
          <label for="pass1" class="form-label">  Password</label>
          <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Choose Your Password ">
        </div>
  
  
        
        <div class="mb-3">
          <label for="pass2" class="form-label"> Conform Password  </label>
          <input type="password" class="form-control" id="pass2" name="pass2"  placeholder="Choose Your Password  ">
        </div>
  
  
  
        <center> <button type="submit" class="btn btn-primary"> SignUp </button>  </center> 
        {% csrf_token %} 
      </form>
  
  
  
        </div>
  
      </div>
    </div>
  </div>
  
  









































<!-- Modal  Login-->

<div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Login Here </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
  
  
  
      <form method="post" action="login">
      {% csrf_token %}
        <div class="mb-3">
          <label for="loginuser" class="form-label">  Username</label>
          <input type="text" class="form-control" id="loginuser" name="loginuser"  aria-describedby="emailHelp" placeholder="Enter Your Username">
        </div>
        <div class="mb-3">
          <label for="loginpass" class="form-label">  Password</label>
          <input type="password" class="form-control" id="loginpass" name="loginpass" placeholder="Enter  Your Password ">
        </div>
        <center> <button type="submit" class="btn btn-success"> Login </button>  </center> 
      </form>
        </div>
      </div>
    </div>
  </div>
  
  

















    

<div class="container my-3">  
      <form method="post" action="login">
      {% csrf_token %}
  
        <div class="mb-3">
          <label for="loginuser" class="form-label">  Username</label>
          <input type="text" class="form-control" id="loginuser" name="loginuser"  aria-describedby="emailHelp" placeholder="Enter Your Username">
        </div>
        <div class="mb-3">
          <label for="loginpass" class="form-label">  Password</label>
          <input type="password" class="form-control" id="loginpass" name="loginpass" placeholder="Enter  Your Password ">
        </div>
        <center> <button type="submit" class="btn btn-success"> Login </button>  </center> 
      </form>

    </div>


















{% endif %}






{% if messages %}
    {% for message in messages %}

<div class="alert alert-success alert-dismissible fade show mb-0" role="alert" >
  <strong> {{message}} </strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

 {% endfor %}
{% endif %}
