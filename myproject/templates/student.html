







<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Add Students </title>
  </head>
  <body>
   



{% if messages %}
    {% for message in messages %}

<div class="alert alert-success alert-dismissible fade show mb-0" role="alert" >
  <strong> {{message}} </strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

 {% endfor %}
{% endif %}










{%  if user.is_authenticated %} 




<form action="logout">
  <button type="submit" class="btn btn-danger">Logout</button>
</form>









 <center> <h1>Add Students Details </h1>   </center> 









 
<div class="container my-4">

<form method="post" action="student">
{% csrf_token %}



  <div class="mb-3">
    <label for="name" class="form-label"> Name </label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder=" Enter Student Name">
  </div>


  <div class="mb-3">
    <label for="college" class="form-label"> College </label>
    <input type="text" class="form-control" id="college" name="college" aria-describedby="emailHelp" placeholder=" Enter College Name">
  </div>




  <div class="mb-3">
    <label for="rollnumber" class="form-label"> Rollnumber</label>
    <input type="text" class="form-control" id="rollnumber" name="rollnumber" placeholder=" Enter Rollnumber "> 
  </div>

   
  <div class="mb-3">
    <label for="phone" class="form-label"> Phone</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder=" Enter  Phone Number">
  </div>


  

<div class="mb-3">
  <label for="desc" class="form-label"> Something About Students (Description) </label>
  <textarea class="form-control" id="desc" name="desc" rows="3"> </textarea>
</div>



  <button type="submit" class="btn btn-primary">Submit</button>
  {% csrf_token %}
</form>
</div> 














{% else %}


{% endif %}
